[node_pref]
udp_flag = true
clash_proxies_style = "block"
clash_proxy_groups_style = "block"

[[node_pref.rename_node]]
match = "(解锁|)(\\|)(x.*)(\\|V2ray)"
replace = "$[$3]"

[[node_pref.rename_node]]
match = "(..|...)([0-9][0-9][0-9][0-9]|[0-9][0-9][0-9])(\\|)(Azure|HKT|CN2GIA)"
replace = "$1$4$2"

[[node_pref.rename_node]]
